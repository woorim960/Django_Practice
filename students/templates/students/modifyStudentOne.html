<!DECTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html"; charset=UTF-8>
         <title>Title</title>
    </head>
    
    <body>
        <p>Modify Student</p>
        
        {% if student_info %}
            <form action="{% url 'students:modifyCon' %}" method="post">
                {% csrf_token %}
                이름 : {{student_info.s_name}} 
                <input type="hidden" name="name" value="{{student_info.s_name}}"><br>
                전공 : <input type="text" name="major" value="{{student_info.s_major}}"><br>
                나이 : <input type="text" name="age" value="{{student_info.s_age}}"><br>
                학년 : <input type="text" name="grade" value="{{student_info.s_grade}}"><br>
                성별 : <input type="text" name="gender" value="{{student_info.s_gender}}"><br>
                <input type="submit" name="Modify">
            </form>
        {% else %}
            <p>Student Error</p>
        {% endif %}
        
    </body>
</html>
